on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: Jest

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: Create .env file
      run: echo "${{ environments.ENV_VARIABLES }}" > .env
    - name: npm install
      run: |
        npm install
        npm test
